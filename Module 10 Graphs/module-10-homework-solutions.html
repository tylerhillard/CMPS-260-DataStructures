// 1. Implement Prim's algorithm (use code from class and the book).

function prim(graph) {
  // unmodified
  var parent = [];
  var key = [];
  var visited = [];
  var length = graph.length;
  for (var i = 0; i < length; i++) {
    key[i] = Infinity;
    visited[i] = false;
  }
  key[0] = 0;
  parent[0] = -1;
  for (var i = 0; i < length-1; i++) {
    var u = minKey(key, visited);
    visited[u] = true;
    for (var v = 0; v < length; v++) {
      if (graph[u][v] && visited[v] === false && graph[u][v] < key[v]) {
        parent[v] = u;
        key[v] = graph[u][v];
      }
    }
  }
  return parent;
}

function minKey(dist, visited) {
  // unmodified
  var min = Infinity;
  var minIndex = -1;
  for (var v = 0; v < dist.length; v++) {
    if (visited[v] === false && dist[v] <= min) {
      min = dist[v];
      minIndex = v;
    }
  }
  return minIndex;
}
