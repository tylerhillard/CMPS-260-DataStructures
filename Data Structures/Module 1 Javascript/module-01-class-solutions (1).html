// 1. Write a function to check if an array contains a specific number at the start or end.
function checkForNumber(arr, num) {
  // modify
  return arr[0] === num || arr[arr.length-1] === num;
}
console.log("Checking for number: " + checkForNumber([4, 2, 5, 3], 4)); // should be true
console.log("Checking for number: " + checkForNumber([4, 2, 5, 3], 3)); // should be true
console.log("Checking for number: " + checkForNumber([4, 2, 5, 3], 2)); // should be false
console.log("Checking for number: " + checkForNumber([4, 2, 5, 3], 13)); // should be false

// 1. Add methods to the following object to calculate the perimeter and area.

function Triangle(side) {
  this.side = side;
}

// ... add getPerimeter and getArea methods ...
// HINT: use the prototype

Triangle.prototype.getPerimeter = function() {
  return 3 * this.side;
};

Triangle.prototype.getArea = function() {
  return (Math.sqrt(3) / 4) * this.side * this.side;
};

var triangle = new Triangle(5);
console.log("The perimeter for the triangle is " + triangle.getPerimeter());
console.log("The area for the triangle is " + triangle.getArea());
