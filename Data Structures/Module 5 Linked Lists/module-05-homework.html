          current = current.next;
        }
        node.next = current;
        previous.next = node;
      }
      this.length++;
      return true;
    }
  };

  LinkedList.prototype.removeAt = function(position) {
    if (position < 0 || position >= this.length) {
      return null;
    }
    else {
      var current = this.head;
      if (position === 0) {
        this.head = this.head.next;
      }
      else {
        var index = 0;
        var previous = null;

      }

    }
  };

    var index = 0;
    while (current) {
      if (element === current.element) {
        return index;
      }
      index++;
      current = current.next;
    }
    return -1;
  };
