// 1. Write a function to check if an array contains a specific number but is not at the start or the end.
function checkForNumber(arr, num) {
  // if num is at arr[0] or arr[arr.length-1] then it is always false
  if (arr[0] === num || arr[arr.length-1] === num) {
    return false;
  }
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] === num) {
      return true;
    }
  }
  // we did not find the number
  return false;
}

function Rectangle(width, height) {
  this.width = width;
  this.height = height;
}

  return (this.width + this.height) * 2;
}

  return this.width * this.height;
};
